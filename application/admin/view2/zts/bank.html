<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>个人信息</h3>
            </div>
        </div>
    </div>
    <form class="form-horizontal" method="post" id="add_form">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label for="bank"><em>*</em>银行账号</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="bank" value="{$user.bank}" id="bank" class="input-txt">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="bname"><em>*</em>银行名称</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="bname" value="{$user.bname}" id="bname" class="input-txt">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="buser"><em>*</em>银行户名</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="buser" value="{$user.buser}" id="buser" class="input-txt">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="b2name"><em>*</em>银行支行</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="b2name" value="{$user.b2name}" id="b2name" class="input-txt">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="bphone"><em>*</em>手机号</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="bphone" value="{$user.bphone}" id="bphone" class="input-txt">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="pass"><em>*</em>交易密码</label>
                </dt>
                <dd class="opt">
                    <input type="password" name="pass" id="pass" class="input-txt">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <div class="bot"><a href="JavaScript:void(0);" onclick="checkUserUpdate();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function checkUserUpdate(){
        var bank = $('input[name="bank"]').val(); 
        var bname = $('input[name="bname"]').val(); 
        var buser = $('input[name="buser"]').val(); 
        var b2name = $('input[name="b2name"]').val(); 
        var bphone = $('input[name="bphone"]').val(); 
        var pass = $('input[name="pass"]').val(); 
        var error ='';
        if(bank == ''){
            error += "银行账号不能为空\n";
        }
        if(bname == ''){
            error += "银行名称不能为空\n";
        }
        if(buser == ''){
            error += "银行户名不能为空\n";
        }
        if(b2name == ''){
            error += "银行支行不能为空\n";
        }
        if(bphone == ''){
            error += "手机号不能为空\n";
        }
        if(pass == ''){
            error += "交易密码不能为空\n";
        }
        
        if(error){
            layer.alert(error, {icon: 2});  //alert(error);
            return false;
        }
        $('#add_form').submit();
    }
</script>
</body>
</html>
